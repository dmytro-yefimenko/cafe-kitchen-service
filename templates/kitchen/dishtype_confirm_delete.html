{% extends "layouts/base.html" %}
{% load crispy_forms_filters %}

{% block title %} Delete {{ dishtype.name }} {% endblock %}

{% block content %}
  {% include 'includes/navigation.html' %}
  <header class="header-2">
    <div class="page-header min-vh-75 relative" style="background-image: url('{{ ASSETS_ROOT }}/img/bg11.jpg')">
      <span class="mask bg-gradient-primary opacity-4"></span>
      <div class="container">
        <div class="row">
          <div class="col-lg-7 text-center mx-auto">
            <h1 class="text-white pt-3 mt-n5">
              Delete dish type: {{ dishtype.name }}?
            </h1>
            <form action="" method="post">
              {% csrf_token %}

              <input type="submit" value="Yes" class="btn btn-danger">
            </form>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="card card-body blur shadow-blur mx-3 mx-md-4 mt-n6 text-center">
    <section class="pt-3 pb-4">
      <div class="container">
        <div class="row">
          <div class="col-lg-9 mx-auto py-3">
            <div class="row">
              <div class="back-to-cook-list">
                <a href="{% url 'kitchen:cook-list' %}" class="btn btn-primary link-to-page">â¬… Back to the list</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

{% endblock content %}
